<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>500px Viewer</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endinject -->
</head>
<body ng-app="app" ng-cloak>
    <div ng-controller="ProfileController as vm">

        <form novalidate="">
            <input type="text" ng-model="vm.username" required="">
            <input type="submit" ng-click="vm.search(vm.username)">
        </form>
    </div>
    <div ng-controller="PhotosController as vm">
    
        <img src="{{ vm.photos.photos[0].image_url }}" alt="">
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js"></script>
    <!-- inject:js -->
    <script src="env.js"></script>
    <script src="js/app.module.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/500px/PhotosAPIServices.js"></script>
    <script src="js/500px/UserAPIServices.js"></script>
    <script src="js/Controllers/PhotosController.js"></script>
    <script src="js/Controllers/ProfileController.js"></script>
    <!-- endinject -->
</body>
</html>
